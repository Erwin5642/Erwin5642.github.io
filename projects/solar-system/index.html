<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - No Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--orbit-radius)); }
            100% { transform: rotate(360deg) translateX(var(--orbit-radius)); }
        }

        .planet-orbit {
            animation: orbit var(--orbit-duration) linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 100%;
        }

        .saturn::after {
            content: '';
            position: absolute;
            width: 160%;
            height: 160%;
            border: 10px solid rgba(194, 167, 107, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        .orbit-ring {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-slate-900 h-screen overflow-hidden flex flex-col">

<header class="w-full p-4 md:p-6 border-b border-white/10">
    <h1 class="text-xl md:text-2xl text-white font-light uppercase">
        Solar <span class="font-bold text-yellow-500">System</span>
    </h1>
</header>

<main class="flex-grow relative flex justify-center items-center overflow-hidden">

    <div class="relative scale-[0.22] xs:scale-[0.35] sm:scale-[0.5] md:scale-[0.7] lg:scale-[0.85] xl:scale-100">

        <div class="absolute w-16 h-16 bg-yellow-400 rounded-full blur-[1px] shadow-[0_0_60px_#facc15] -translate-x-1/2 -translate-y-1/2 z-10"></div>

        <div class="orbit-ring w-[90px] h-[90px]"></div>
        <div class="planet-orbit w-2 h-2 bg-gray-400" style="--orbit-radius: 45px; --orbit-duration: 3s; margin-top: -4px; margin-left: -4px;"></div>

        <div class="orbit-ring w-[140px] h-[140px]"></div>
        <div class="planet-orbit w-3 h-3 bg-orange-200" style="--orbit-radius: 70px; --orbit-duration: 6s; margin-top: -6px; margin-left: -6px;"></div>

        <div class="orbit-ring w-[190px] h-[190px]"></div>
        <div class="planet-orbit w-4 h-4 bg-blue-500 shadow-[0_0_10px_#3b82f6]" style="--orbit-radius: 95px; --orbit-duration: 10s; margin-top: -8px; margin-left: -8px;"></div>

        <div class="orbit-ring w-[240px] h-[240px]"></div>
        <div class="planet-orbit w-3 h-3 bg-red-600" style="--orbit-radius: 120px; --orbit-duration: 15s; margin-top: -6px; margin-left: -6px;"></div>

        <div class="orbit-ring w-[350px] h-[350px]"></div>
        <div class="planet-orbit w-10 h-10 bg-orange-300" style="--orbit-radius: 175px; --orbit-duration: 30s; margin-top: -20px; margin-left: -20px;"></div>

        <div class="orbit-ring w-[480px] h-[480px]"></div>
        <div class="planet-orbit saturn w-8 h-8 bg-amber-100" style="--orbit-radius: 240px; --orbit-duration: 50s; margin-top: -16px; margin-left: -16px;"></div>

        <div class="orbit-ring w-[580px] h-[580px]"></div>
        <div class="planet-orbit w-6 h-6 bg-cyan-200" style="--orbit-radius: 290px; --orbit-duration: 70s; margin-top: -12px; margin-left: -12px;"></div>

        <div class="orbit-ring w-[670px] h-[670px]"></div>
        <div class="planet-orbit w-6 h-6 bg-blue-700" style="--orbit-radius: 335px; --orbit-duration: 100s; margin-top: -12px; margin-left: -12px;"></div>

    </div>
</main>
</body>
</html>
